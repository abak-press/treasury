version: '1'

environment:
  DOCKER_RUBY_VERSION: 2.3
  RUBY_IMAGE_TAG: 2.3-latest
  POSTGRES_IMAGE_TAG: 9.3-latest
  REDIS_IMAGE_TAG: 4-alpine
  COMPOSE_FILE_EXT: development
  RAILS_ENV: test
  APRESS_GEMS_CREDENTIALS: ""

compose:
  files:
    - docker-compose.yml
    - docker-compose.${COMPOSE_FILE_EXT}.yml

interaction:
  sh:
    service: app

  bundle:
    service: app
    command: bundle

  appraisal:
    service: app
    command: bundle exec appraisal

  rspec:
    service: app
    command: bundle exec appraisal bundle exec rspec

  clean:
    service: app
    command: rm -rf Gemfile.lock gemfiles

provision:
  - docker volume create --name bundler_data
  - dip bundle config --local https://gems.railsc.ru/ ${APRESS_GEMS_CREDENTIALS}
  - dip clean
  - dip bundle install
  - dip appraisal install
